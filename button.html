<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .Subscribe-button  {
            background-color: red;
            color: white;
            padding:10px;
            border: 2px solid black;
            border-width: 1px;
            width: 130px;
            cursor: pointer;
            margin-right: 10px;
            }
        .Join-button{
            background-color: white;
            border:1px solid blue;
            padding:10px;
            width: 70px;
            color: blue;
            margin-right: 10px;
            cursor: pointer;
        }
        .tweet-button{
            background-color:dodgerblue;
            border-radius:20px;
            padding:10px;
            width:80px;
            border:0px solid;
            color:ghostwhite;
            cursor: pointer;
        }
       
    </style>
    
</head>
<body>
    <button class="Subscribe-button">
        SUBSCRIBE
    </button>
    <button class="Join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
</body>
</html>
